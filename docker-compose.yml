# 실행: docker compose up
version: '3.1'

services:
  user: # 서비스명
    build:
      context: . # 현재 위치로부터
      dockerfile: ./apps/user/Dockerfile
      target: development # docker-compose는 개발단계에서만 사용할 것이므로 (development stage까지만 실행)
    command: pnpm run start:dev user # 커맨드 오버라이드
    depends_on:
      postgres_user: # 아래의 postgres_user 서비스에 의존
        condition: service_healthy
    ports:
      - '3001:3000' # 3001: 내 PC의 포트 / 3000: 컨테이너 안의 포트 => Proxy
    volumes: # 동기화 (HMR을 위해서, 개발용)
      - .:/user/src/app # .: 내 PC의 위치 / /user/src/app: 컨테이너 안의 위치
      - /user/src/app/node_modules # 동기화를 안하겠다는 의미 (:이 없는 경우) 내 PC의 os 환경과 docker의 os 환경이 일치하지 않은 경우, 다른 모듈이 설치될 수 있기 때문임

  postgres_user:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '6001:5432'
    volumes:
      - ./postgres/user:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
